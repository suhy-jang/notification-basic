<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, admin!</title>
  </head>
  <body>
    <div class="container" style="max-width:500px;">
    <div style="margin-top:50px;">
      <h1>Send Notification</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">Enter your name</div>
        </div>
        <div class="mb-3">
          <label for="profession" class="form-label">Profession</label>
          <input type="text" class="form-control" id="profession" aria-describedby="professionHelp">
          <div id="professionHelp" class="form-text">Enter your profession</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Enter your email</div>
        </div>
        <button type="button" id="sendNotification" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>

    <script type="text/javascript">
      const socket = io('http://localhost:3000')
      const sendNotification = document.getElementById("sendNotification")
      sendNotification.addEventListener("click", () => {
        const name = document.getElementById("name").value
        const profession = document.getElementById("profession").value
        const email = document.getElementById("email").value
        // window.alert(`${name} ${profession} ${email}`)
        socket.emit('sendNotification', {
          "name": name,
          "profession": profession,
          "email": email,
        })
      });
    </script>
  </body>
</html>
